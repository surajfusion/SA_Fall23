<template>
    <lightning-card title="More With Variables - LOOP">
        <div class="slds-p-horizontal_large">
            FirstName: {firstName} <br/>
            LastName : {lastName} <br/>
            Phone    : {phone} <br/>

            <hr/>
            FirstName: {firstName2} <br/>
            LastName : {lastName2} <br/>
            Phone    : {phone2} <br/>

            <hr/>

            <template for:each={firstNames} for:item="firstName">
                <div key={firstName}>
                    FirstName: {firstName} <br/>
                </div>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="More With Variables - Object">
        <div class="slds-p-horizontal_large">
            FirstName: {record1.firstName} <br/>
            LastName : {record1.lastName} <br/>
            Phone    : {record1.phone} <br/>
            Email    : {record1.email}
            <hr/>
            FirstName: {record2.firstName} <br/>
            LastName : {record2.lastName} <br/>
            Phone    : {record2.phone} <br/>
            Email    : {record2.email}


            <template for:each={records} for:item="record">
                <div key={record.firstName}>
                    FirstName: {record.firstName} <br/>
                    LastName : {record.lastName} <br/>
                    Phone    : {record.phone} <br/>
                    Email    : {record.email}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
