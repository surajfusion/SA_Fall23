<template>
    <lightning-card title="Parent Component">
        <div onkeyup={handleKeyUp}>
            <lightning-input
                name="enter-search"
                label="Sends when user hits the 'enter' key"
                type="search"
            ></lightning-input>
        </div>

        <lightning-button-icon-stateful 
            icon-name="utility:like" 
            selected={likeState} 
            onclick={handleLikeButtonClick} 
            alternative-text="Like"
        ></lightning-button-icon-stateful>
    </lightning-card>


    <hr/>
    <c-fall23-child-component value-from-api={inputFromUser} onselected={handleLikeDislikeChildEvent}></c-fall23-child-component>
</template>
